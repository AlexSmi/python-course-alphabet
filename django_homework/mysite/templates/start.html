{% extends "base.html" %} 
{% block title %} Login {% endblock %} 
{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }} - 
  <a href="{% url 'logout' %}">Logout</a>
  <br>
  <a href="{% url 'profile_update' %}">Profile</a>
{% else %}
  You're not logged in
  <a href="{% url 'login' %}">Login</a>
  or
  <a href="{% url 'signup' %}">Signup</a>
{% endif %}
{% endblock %}
